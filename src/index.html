<!doctype html>
<html>
<head>
    <script src="bundle.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
</head>
<style type="text/css">
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #eee;
    }

    .placeholder {
        height: 100%;
        position: absolute;
        left: 50%;
        margin-left: -282px;
    }

    .slick-slider {
        height: 100%;
        display: none;
    }

    .slick-list {
        height: 100%;
    }

    .slick-track {
        height: 100%;
    }

    .smile {
        height: 100%;
        position: relative;
    }

    .smile img {
        height: 75%;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);

        padding: 1%;
        border:solid 1vw;
        border-top-color: #242424;
        border-right-color: black;
        border-left-color: black;
        border-bottom-color: #242424;
        background-image: linear-gradient(to left, #dadada, #eee, #dadada);
    }
</style>
<img class="placeholder" src="placeholder.png" alt="Have a nice day placeholder">
<div class="slick-slider"></div>
</body>
</html>
